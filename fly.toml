app = "plantedtanklab-web"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[processes]
  app = "node_modules/.bin/next start -H 0.0.0.0 -p 8080"
  worker = "pnpm ingest daemon --max-jobs 50 --poll-ms 5000"
  scheduler = "pnpm ingest schedule --loop --interval-ms 60000"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1024"

